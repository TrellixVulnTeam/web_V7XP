<div class="main_component">
    <div class="div-flex">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="pwd">Password</mat-label>
                <input matInput type="password" formControlName="pwd" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="pwdConfirm">Confirm Password</mat-label>
                <input matInput type="password" formControlName="pwdConfirm" />
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" [routerLink]="'/login'">Login</button>
                </span>
            </div>
        </form>
    </div>
</div>
